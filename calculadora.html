<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadoras MercadoLibre</title>
  <style>
    body {
      background-color: #ffeb3b; /* Amarillo MercadoLibre */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Calculadora 1 -->
    <div class="card">
      <div class="logo">
        <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.22.8/mercadolibre/logo__large_plus.png" alt="Logo">
        <h2>Calculadora de Ganancia MercadoLibre</h2>
      </div>

      <label for="categoria1">Categoría:</label>
      <select id="categoria1">
        <option value="0.13">General/Electrónica (13% / 17%)</option>
        <option value="0.16">Hogar (16% / 20%)</option>
        <option value="0.17">Moda (17% / 21%)</option>
        <option value="0.17">Belleza y Salud (17% / 21%)</option>
        <option value="0.16">Deportes (16% / 20%)</option>
        <option value="0.16">Juguetes (16% / 20%)</option>
      </select>

      <label for="costo1">Costo de compra (COP):</label>
      <input type="number" id="costo1" placeholder="Ej: 30000">

      <label for="precio1">Precio de venta (COP):</label>
      <input type="number" id="precio1" placeholder="Ej: 50000">

      <label><input type="checkbox" id="envio1" checked> Ofrezco envío gratis</label>

      <button onclick="calcular1()">Calcular</button>

      <div id="resultado1" class="result"></div>
      <canvas id="grafico1"></canvas>
    </div>

    <!-- Calculadora 2 -->
    <div class="card">
      <h2>Calculadora rápida por precio</h2>
      <p>Ingresa cuánto quieres recibir libre (neto) y el costo de compra para saber en cuánto publicar:</p>

      <label for="categoria2">Categoría:</label>
      <select id="categoria2">
        <option value="0.13">General/Electrónica (13% / 17%)</option>
        <option value="0.16">Hogar (16% / 20%)</option>
        <option value="0.17">Moda (17% / 21%)</option>
        <option value="0.17">Belleza y Salud (17% / 21%)</option>
        <option value="0.16">Deportes (16% / 20%)</option>
        <option value="0.16">Juguetes (16% / 20%)</option>
      </select>

      <label for="neto2">¿Cuánto quieres recibir libre (COP)?</label>
      <input type="number" id="neto2" placeholder="Ej: 50000">

      <label for="costo2">Costo de compra (COP):</label>
      <input type="number" id="costo2" placeholder="Ej: 30000">

      <label><input type="checkbox" id="envio2" checked> Ofrezco envío gratis</label>

      <button onclick="calcular2()">Calcular</button>

      <div id="resultado2" class="result"></div>
      <canvas id="grafico2"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ========== CALCULADORA 1 ==========
    function calcular1() {
      const categoria = parseFloat(document.getElementById('categoria1').value);
      const costo = parseFloat(document.getElementById('costo1').value);
      const precio = parseFloat(document.getElementById('precio1').value);
      const envioGratis = document.getElementById('envio1').checked;
      const envio = envioGratis ? 5000 : 0; // ejemplo fijo

      if (isNaN(costo) || isNaN(precio)) return;

      const comisionClasica = precio * categoria;
      const comisionPremium = precio * (categoria + 0.04);

      const gananciaClasica = precio - comisionClasica - envio - costo;
      const gananciaPremium = precio - comisionPremium - envio - costo;

      const resultado = `
        <p><strong>Clásica:</strong> Ganancia: $${gananciaClasica.toFixed(0)}</p>
        <p><strong>Premium:</strong> Ganancia: $${gananciaPremium.toFixed(0)}</p>
      `;
      document.getElementById('resultado1').innerHTML = resultado;

      // gráfico
      const ctx = document.getElementById('grafico1').getContext('2d');
      if (window.grafico1) window.grafico1.destroy();
      window.grafico1 = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Clásica', 'Premium'],
          datasets: [{
            label: 'Ganancia',
            data: [gananciaClasica, gananciaPremium],
            backgroundColor: ['#4CAF50', '#FF9800']
          }]
        }
      });
    }

    // ========== CALCULADORA 2 ==========
    function calcular2() {
      const categoria = parseFloat(document.getElementById('categoria2').value);
      const neto = parseFloat(document.getElementById('neto2').value);
      const costo = parseFloat(document.getElementById('costo2').value);
      const envioGratis = document.getElementById('envio2').checked;
      const envio = envioGratis ? 5000 : 0;

      if (isNaN(neto) || isNaN(costo)) return;

      const precioClasica = (neto + costo + envio) / (1 - categoria);
      const precioPremium = (neto + costo + envio) / (1 - (categoria + 0.04));

      const resultado = `
        <p><strong>Publicación Clásica:</strong> Publica a $${precioClasica.toFixed(0)}</p>
        <p><strong>Publicación Premium:</strong> Publica a $${precioPremium.toFixed(0)}</p>
      `;
      document.getElementById('resultado2').innerHTML = resultado;

      // gráfico
      const ctx = document.getElementById('grafico2').getContext('2d');
      if (window.grafico2) window.grafico2.destroy();
      window.grafico2 = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Clásica', 'Premium'],
          datasets: [{
            label: 'Precio de publicación',
            data: [precioClasica, precioPremium],
            backgroundColor: ['#4CAF50', '#FF9800']
          }]
        }
      });
    }
  </script>
</body>
</html>
