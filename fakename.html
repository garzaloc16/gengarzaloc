<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      color: #00ff00;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: #fff; /* Fondo blanco */

</head>

        <p><b>Dirección:</b> ${direccion}, ${ciudad}, ${estado} ${zip}</p>
        <p><b>Teléfono:</b> ${telefono}</p>
        <p><b>SSN:</b> ${ssn}</p>
      `;
