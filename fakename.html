<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FakeName Generator - USA</title>
  <!-- Cargamos la versión global de Faker -->
  <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@8.0.2/dist/faker.umd.min.js"></script>
  <script>
    function generar() {
      const f = window.faker; // usar la versión global
      const nombre = f.person.firstName('male');
      const apellido = f.person.lastName();
      const direccion = f.location.streetAddress();
      const ciudad = f.location.city();
      const estado = f.location.state();
      const zip = f.location.zipCode();
      const telefono = f.phone.number();
      const ssn = f.helpers.replaceSymbolWithNumber("###-##-####");

      document.getElementById("resultado").innerHTML = `
        <p><b>Nombre:</b> ${nombre} ${apellido}</p>
        <p><b>Dirección:</b> ${direccion}, ${ciudad}, ${estado} ${zip}</p>
        <p><b>Teléfono:</b> ${telefono}</p>
        <p><b>SSN:</b> ${ssn}</p>
      `;
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #resultado { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Generador FakeName (EE.UU.)</h1>
  <p>Haz clic en el botón para generar datos falsos de EE.UU.</p>
  <button onclick="generar()">Generar</button>
  <div id="resultado"></div>
</body>
</html>
