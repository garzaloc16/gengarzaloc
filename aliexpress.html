<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aliexpress - Cálculo de Rentabilidad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f44336;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
    }
    h1 {
      color: #c62828;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .resultados {
      margin-top: 30px;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 5px;
    }
    .resultados h2 {
      color: #c62828;
    }
    .negativo {
      color: red;
    }
    .positivo {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aliexpress - Cálculo de Rentabilidad</h1>

    <label for="unidades">Unidades a Comprar</label>
    <input type="number" id="unidades" />

    <label for="costoUnidad">Valor unidad (COP)</label>
    <input type="number" id="costoUnidad" />

    <label for="envio">Valor del envío (COP) (Si es gratis deja 0)</label>
    <input type="number" id="envio" />

    <label for="impuestos">¿Cobran impuestos?</label>
    <select id="impuestos" onchange="toggleImpuestos()">
      <option value="no">No</option>
      <option value="si">Sí</option>
    </select>

    <div id="campoImpuestos" style="display:none;">
      <label for="valorImpuestos">Valor de los impuestos (COP)</label>
      <input type="number" id="valorImpuestos" value="0" />
    </div>

    <label><input type="checkbox" id="cubrirEnvio" /> ¿Cubrir el envío en Mercado Libre?</label>

    <label for="precioPersonalizado">¿Quieres ingresar tu precio de venta en MercadoLibre? (Opcional)</label>
    <input type="number" id="precioPersonalizado" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultados" id="resultados"></div>
    <canvas id="grafico" height="150"></canvas>
  </div>

  <script>
    function toggleImpuestos() {
      const impuestos = document.getElementById('impuestos').value;
      document.getElementById('campoImpuestos').style.display = impuestos === 'si' ? 'block' : 'none';
    }

    function calcular() {
      const unidades = parseFloat(document.getElementById('unidades').value);
      const costoUnidad = parseFloat(document.getElementById('costoUnidad').value);
      const envio = parseFloat(document.getElementById('envio').value);
      const impuestosSeleccion = document.getElementById('impuestos').value === 'si';
      const valorImpuestos = impuestosSeleccion ? parseFloat(document.getElementById('valorImpuestos').value) : 0;
      const cubrirEnvio = document.getElementById('cubrirEnvio').checked;
      const precioPersonalizado = parseFloat(document.getElementById('precioPersonalizado').value);

      const comisionClasica = 0.13;
      const comisionPremium = 0.17;
      const envioML = 5900;

      let costoTotal = (unidades * costoUnidad) + envio + valorImpuestos;
      const costoUnitario = costoTotal / unidades;

      // Se agrega el 50% de rentabilidad en el precio sugerido
      const base = costoUnitario + (cubrirEnvio ? envioML : 0);
      let sugeridoClasica = (base * 1.5) / (1 - comisionClasica);
      let sugeridoPremium = (base * 1.5) / (1 - comisionPremium);

      let html = `
        <h2>Resultados</h2>
        <p><strong>Costo unitario total:</strong> ${costoUnitario.toFixed(2)} COP</p>
        <p><strong>Precio sugerido (Clásica):</strong> ${sugeridoClasica.toFixed(2)} COP</p>
        <p><strong>Precio sugerido (Premium):</strong> ${sugeridoPremium.toFixed(2)} COP</p>
      `;

      if (!isNaN(precioPersonalizado)) {
        const netoClasica = precioPersonalizado * (1 - comisionClasica) - (cubrirEnvio ? envioML : 0);
        const gananciaClasica = netoClasica - costoUnitario;
        const rentabilidadClasica = (gananciaClasica / costoUnitario) * 100;

        const netoPremium = precioPersonalizado * (1 - comisionPremium) - (cubrirEnvio ? envioML : 0);
        const gananciaPremium = netoPremium - costoUnitario;
        const rentabilidadPremium = (gananciaPremium / costoUnitario) * 100;

        html += `
          <h3>Análisis con tu precio ingresado:</h3>
          <p>Publicación Clásica: Ganancia: ${gananciaClasica.toFixed(2)} COP, Rentabilidad: <span class="${rentabilidadClasica < 50 ? 'negativo' : 'positivo'}">${rentabilidadClasica.toFixed(2)}%</span></p>
          <p>Publicación Premium: Ganancia: ${gananciaPremium.toFixed(2)} COP, Rentabilidad: <span class="${rentabilidadPremium < 50 ? 'negativo' : 'positivo'}">${rentabilidadPremium.toFixed(2)}%</span></p>
        `;
      }

      document.getElementById('resultados').innerHTML = html;

      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.miGrafico) window.miGrafico.destroy();
      window.miGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Precio sugerido Clásica', 'Precio sugerido Premium'],
          datasets: [{
            label: 'COP',
            data: [sugeridoClasica, sugeridoPremium],
            backgroundColor: ['green', 'blue']
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
