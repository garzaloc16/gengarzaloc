<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aliexpress - C√°lculo de Rentabilidad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f44336;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
    }
    h1 {
      color: #c62828;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .resultados {
      margin-top: 30px;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 5px;
    }
    .resultados h2 {
      color: #c62828;
    }
    .negativo {
      color: red;
    }
    .positivo {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aliexpress - C√°lculo de Rentabilidad</h1>

    <label for="unidades">Unidades a Comprar</label>
    <input type="number" id="unidades" />

    <label for="costoUnidad">Valor unidad (COP)</label>
    <input type="number" id="costoUnidad" />

    <label for="envio">Valor del env√≠o (COP) (Si es gratis deja 0)</label>
    <input type="number" id="envio" />

    <label for="impuestos">¬øCobran impuestos?</label>
    <select id="impuestos" onchange="toggleImpuestos()">
      <option value="no">No</option>
      <option value="si">S√≠</option>
    </select>

    <div id="campoImpuestos" style="display:none;">
      <label for="valorImpuestos">Valor de los impuestos (COP)</label>
      <input type="number" id="valorImpuestos" value="0" />
    </div>

    <label for="categoria">Categor√≠a del producto</label>
    <select id="categoria">
      <option value="otros">Otros</option>
      <option value="electronica">Electr√≥nica</option>
      <option value="juguetes">Juguetes</option>
      <option value="ropa">Ropa / Moda</option>
    </select>

    <label><input type="checkbox" id="cubrirEnvio" onchange="togglePesoEnvio()" /> ¬øCubrir el env√≠o en Mercado Libre?</label>

    <div id="campoPeso" style="display:none;">
      <label for="pesoEnvio">Selecciona el rango de peso del producto:</label>
      <select id="pesoEnvio">
        <option value="5900">Liviano (0-500g) - $5.900</option>
        <option value="8900">Mediano (0.5-2kg) - $8.900</option>
        <option value="13900">Pesado (2-5kg) - $13.900</option>
        <option value="18900">Muy pesado (+5kg) - $18.900</option>
      </select>
    </div>

    <label for="precioPersonalizado">¬øQuieres ingresar tu precio de venta en MercadoLibre? (Opcional)</label>
    <input type="number" id="precioPersonalizado" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultados" id="resultados"></div>
    <canvas id="grafico" height="150"></canvas>
  </div>

  <script>
    function toggleImpuestos() {
      const impuestos = document.getElementById('impuestos').value;
      document.getElementById('campoImpuestos').style.display = impuestos === 'si' ? 'block' : 'none';
    }

    function togglePesoEnvio() {
      const cubrir = document.getElementById('cubrirEnvio').checked;
      document.getElementById('campoPeso').style.display = cubrir ? 'block' : 'none';
    }

    function obtenerComisiones() {
      const categoria = document.getElementById('categoria').value;
      switch (categoria) {
        case 'electronica':
          return { clasica: 0.16, premium: 0.20 };
        case 'juguetes':
          return { clasica: 0.13, premium: 0.17 };
        case 'ropa':
          return { clasica: 0.14, premium: 0.18 };
        default:
          return { clasica: 0.13, premium: 0.17 };
      }
    }

    function calcular() {
      const unidades = parseFloat(document.getElementById('unidades').value);
      const costoUnidad = parseFloat(document.getElementById('costoUnidad').value);
      const envio = parseFloat(document.getElementById('envio').value);
      const impuestosSeleccion = document.getElementById('impuestos').value === 'si';
      const valorImpuestos = impuestosSeleccion ? parseFloat(document.getElementById('valorImpuestos').value) : 0;
      const cubrirEnvio = document.getElementById('cubrirEnvio').checked;
      const precioPersonalizado = parseFloat(document.getElementById('precioPersonalizado').value);
      const costoEnvioML = cubrirEnvio ? parseFloat(document.getElementById('pesoEnvio').value) : 0;

      const { clasica: comisionClasica, premium: comisionPremium } = obtenerComisiones();

      let costoTotal = (unidades * costoUnidad) + envio + valorImpuestos;
      const costoUnitario = costoTotal / unidades;

      const base = costoUnitario + costoEnvioML;
      let sugeridoClasica = (base * 1.5) / (1 - comisionClasica);
      let sugeridoPremium = (base * 1.5) / (1 - comisionPremium);

      const rentabilidadSug = 50;

      let html = `
        <h2>Resultados</h2>
        <p><strong>Costo unitario total:</strong> ${costoUnitario.toFixed(2)} COP</p>
        <p><strong>Precio sugerido (Cl√°sica):</strong> ${sugeridoClasica.toFixed(2)} COP (Rentabilidad: ${rentabilidadSug}%)</p>
        <p><strong>Precio sugerido (Premium):</strong> ${sugeridoPremium.toFixed(2)} COP (Rentabilidad: ${rentabilidadSug}%)</p>
      `;

      if (!isNaN(precioPersonalizado)) {
        const netoClasica = precioPersonalizado * (1 - comisionClasica) - costoEnvioML;
        const gananciaClasica = netoClasica - costoUnitario;
        const rentabilidadClasica = (gananciaClasica / costoUnitario) * 100;

        const netoPremium = precioPersonalizado * (1 - comisionPremium) - costoEnvioML;
        const gananciaPremium = netoPremium - costoUnitario;
        const rentabilidadPremium = (gananciaPremium / costoUnitario) * 100;

        html += `
          <h3>An√°lisis con tu precio ingresado:</h3>
          <p>Publicaci√≥n Cl√°sica: Ganancia: ${gananciaClasica.toFixed(2)} COP, Rentabilidad: <span class="${rentabilidadClasica < 50 ? 'negativo' : 'positivo'}">${rentabilidadClasica.toFixed(2)}%</span></p>
          <p>Publicaci√≥n Premium: Ganancia: ${gananciaPremium.toFixed(2)} COP, Rentabilidad: <span class="${rentabilidadPremium < 50 ? 'negativo' : 'positivo'}">${rentabilidadPremium.toFixed(2)}%</span></p>
        `;
      }

      document.getElementById('resultados').innerHTML = html;

      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.miGrafico) window.miGrafico.destroy();
      window.miGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Precio sugerido Cl√°sica', 'Precio sugerido Premium'],
          datasets: [{
            label: 'COP',
            data: [sugeridoClasica, sugeridoPremium],
            backgroundColor: ['green', 'blue']
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>

  <hr style="margin-top:30px;">

  <!-- Conversi√≥n a d√≥lares centrada -->
  <div style="display:flex;justify-content:center;margin-top:20px;">
    <div style="text-align:center;">
      <h2>Conversi√≥n a D√≥lares</h2>
      <div id="dolar-section" style="background:#fff;padding:15px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:500px;margin:auto;">
          <label for="manualUsdRate" style="font-weight:bold;display:block;margin-bottom:10px;">
            Valor del d√≥lar hoy (COP ‚Üí USD):
          </label>
          <input type="number" id="manualUsdRate" value="4000" style="width:100%;padding:8px;margin-bottom:15px;"/>

          <p><strong>Total pedido en USD:</strong> <span id="total-usd">0</span></p>
          <p id="alerta-impuestos" style="color:red;font-weight:bold;"></p>
      </div>
    </div>
  </div>

  <script>
  function calcularUSDManual() {
      const usdToCop = parseFloat(document.getElementById("manualUsdRate").value) || 4000;

      const unidades = parseFloat(document.getElementById("unidades").value) || 0;
      const valorUnidad = parseFloat(document.getElementById("costoUnidad").value) || 0;
      const valorEnvio = parseFloat(document.getElementById("envio").value) || 0;

      const totalCOP = (unidades * valorUnidad) + valorEnvio;
      const totalUSD = totalCOP / usdToCop;

      document.getElementById("total-usd").textContent = totalUSD.toFixed(2) + " USD";

      const alerta = document.getElementById("alerta-impuestos");
      if (totalUSD > 200) {
          alerta.textContent = "üö® ¬°Ojo! Sobrepasa los 200 USD, te van a cobrar impuestos";
      } else {
          alerta.textContent = "";
      }
  }

  ["unidades","costoUnidad","envio","manualUsdRate"].forEach(id => {
      document.getElementById(id).addEventListener("input", calcularUSDManual);
      document.getElementById(id).addEventListener("change", calcularUSDManual);
  });

  calcularUSDManual();
  </script>

</body>
</html>
