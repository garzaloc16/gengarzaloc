<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generadores</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fondo estilo Matrix */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      margin-top: 50px;
    }

    h1 {
      font-family: 'Courier New', monospace;
      color: #00ff80; /* verde neón único */
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
    }

    textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #00ff80;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc66;
    }

    hr {
      margin: 40px 0;
      border-color: #444;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>Generador Luhn</h1>
  <textarea id="inputLuhn" placeholder="BIN: 123456xxxxxxxxxx"></textarea>
  <button onclick="generarLuhn()">Generar</button>
  <textarea id="outputLuhn" rows="10" readonly></textarea>
  <button onclick="copiar('outputLuhn')">Copiar</button>
</div>

<hr>

<div class="container">
  <h1>Generador Damm</h1>
  <textarea id="inputDamm" placeholder="Número base: 123456"></textarea>
  <button onclick="generarDamm()">Generar</button>
  <textarea id="outputDamm" rows="10" readonly></textarea>
  <button onclick="copiar('outputDamm')">Copiar</button>
</div>

<script>
  // Efecto Matrix
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = '01'.split('');
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, y * fontSize);
      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    });
  }
  setInterval(drawMatrix, 35);

  // Generador Luhn
  function generarLuhn() {
    const bin = document.getElementById('inputLuhn').value;
    const cantidad = 10;
    const resultados = [];

    for (let i = 0; i < cantidad; i++) {
      let tarjeta = bin.replace(/x/g, () => Math.floor(Math.random() * 10));
      tarjeta = tarjeta.slice(0, -1);
      tarjeta += calcularDigitoLuhn(tarjeta);
      resultados.push(tarjeta);
    }

    document.getElementById('outputLuhn').value = resultados.join('\n');
  }

  function calcularDigitoLuhn(numero) {
    let suma = 0;
    let alternar = false;
    for (let i = numero.length - 1; i >= 0; i--) {
      let n = parseInt(numero[i]);
      if (alternar) {
        n *= 2;
        if (n > 9) n -= 9;
      }
      suma += n;
      alternar = !alternar;
    }
    return (10 - (suma % 10)) % 10;
  }

  // Generador Damm
  const damm = [
    [0,3,1,7,5,9,8,6,4,2],
    [7,0,9,2,1,5,4,8,6,3],
    [4,2,0,6,8,7,1,3,5,9],
    [1,7,5,0,9,8,3,4,2,6],
    [6,1,2,3,0,4,5,9,7,8],
    [3,6,7,4,2,0,9,5,8,1],
    [5,8,6,9,7,2,0,1,3,4],
    [8,9,4,5,3,6,2,0,1,7],
    [9,4,3,8,6,1,7,2,0,5],
    [2,5,8,1,4,3,6,7,9,0]
  ];

  function calcularDamm(numero) {
    let interim = 0;
    for (let i = 0; i < numero.length; i++) {
      const digito = parseInt(numero[i]);
      interim = damm[interim][digito];
    }
    return interim;
  }

  function generarDamm() {
    const base = document.getElementById('inputDamm').value;
    const cantidad = 10;
    const resultados = [];

    for (let i = 0; i < cantidad; i++) {
      let random = base.replace(/x/g, () => Math.floor(Math.random() * 10));
      let digito = calcularDamm(random);
      resultados.push(random + digito);
    }

    document.getElementById('outputDamm').value = resultados.join('\n');
  }

  // Función copiar
  function copiar(id) {
    const texto = document.getElementById(id);
    texto.select();
    texto.setSelectionRange(0, 99999);
    document.execCommand('copy');
  }
</script>
</body>
</html>
